apiVersion: v1
kind: Pod
metadata:
  labels:
    run: busy-dual
  name: busy-dual
spec:
  containers:
  - image: busybox
    name: busy
    command: ["sleep", "infinity"]
    volumeMounts:
      - mountPath: /mnt
        name: mnt
    resources: {}
  - image: nginx
    name: web
    volumeMounts:
      - mountPath: /mnt
        name: mnt
    resources: {}
  volumes:
    - name: mnt
      # dossier partag√© entre les deux conteneurs
      emptyDir: {}
    
  dnsPolicy: ClusterFirst
  restartPolicy: Always
